<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Horse Racing Game T3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link type="text/css" rel="stylesheet" href="game.css"/>
		<script type="text/javascript" src="game.js"></script>
	</head>
	<body>
		<div id="horse1" class="horse standRight">
			<div class="rider">
				<div class="head"></div>
				<div class="body"></div>
			</div>
		</div>
		<div id="horse2" class="horse standRight">
			<div class="rider">
				<div class="head"></div>
				<div class="body"></div>
			</div>
		</div>
		<div id="horse3" class="horse standRight">
			<div class="rider">
				<div class="head"></div>
				<div class="body"></div>
			</div>
		</div>
		<div id="horse4" class="horse standRight">
			<div class="rider">
				<div class="head"></div>
				<div class="body"></div>
			</div>
		</div>
		<div class="track">
			<div id="startline"></div>
			<div class="inner1">
				<div id="bet">
					<p> You currently have <span id="funds">100</span></p>
					<label>Bet Amount (Â£)</label> <input id="amount"/>
					<label>Bet on horse:</label><select id="bethorse">
																				<option value="horse1">White</option>
																				<option value="horse2">Blue</option>
																				<option value="horse3">Green</option>
																				<option value="horse4">Brown</option>
																			</select>
					<label>Additional Lap(Initial 1)</label> <input id="noOfLaps"/>
				</div>
				<div id="start"> Start Race </div>
				<div id="lapChange">Lap
					<div id="lapValue">1</div>
				</div>
			</div>
			<div id="block1">
			</div>
			<div class="inner2">

			</div>
			<div id="block2">
			</div>
			<div class="inner3">
				<table id="results">
					<thead>
						<tr>
							<th>Results</th>
							<th></th>
						</tr>
					</thead>
					<tr>
						<td>1st</td>
						<td class="horse1"></td>
					</tr>
					<tr>
						<td>2nd</td>
						<td class="horse2"></td>
					</tr>
					<tr>
						<td>3rd</td>
						<td class="horse3"></td>
					</tr>
					<tr>
						<td>4th</td>
						<td class="horse4"></td>
					</tr>
				</table>
				<img src="images/tree.png" class="tree"/>
			</div>
		</div>
	</body>
</html>
